name: Test Deployment pipeline

on:
  push:
    branches:
      - pipeline
  pull_request:
    branches: [main]
    types: [opened, synchronize]

env:
  SKIP_CONDITION: ${{ github.event.commits == null || contains(github.event.commits[0].message, '#skip') }}

jobs:
  less_simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependancies
        run: |
          cd backend
          npm install
          cd ../e2e/
          npm install
          cd ../frontend
          npm install
      - name: Check Style
        run: |
          cd backend
          npm run lint:backend
          cd ../frontend
          npm run lint:frontend
      - name: Create .env file
        run: |
          cd backend
          touch .env
          echo PORT=${{ secrets.PORT }} >> .env
          echo MONGODB_URI="${{ secrets.MONGODB_URI }}" >> .env
          echo TEST_MONGODB_URI="${{ secrets.TEST_MONGODB_URI }}" >> .env
          echo SECRET=${{ secrets.SECRET }} >> .env
      - name: Run tests
        run: |
          cd backend
          npm run test:backend
          cd ../frontend
          npm run test:frontend
      - name: Build
        run: |
          cd backend
          npm run build:ui
      - name: Start server for e2e tests in the background
        run: cd backend && npm run start:test &
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          working-directory: e2e
          wait-on: http://localhost:3000